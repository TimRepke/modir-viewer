<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A visualization to explore large networks.">
    <meta name="author" content="Tim Repke, Ben Hurdelhey">

    <title>Semantic Network Visualization</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/personSearch.css" rel="stylesheet">
    <link href="css/radiobutton.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

</head>

<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Vis</a>
</nav>

<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Threshold</span>
                </h6>
                <div id="slider" class="flex-column ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                    <div id="custom-handle" class="ui-slider-handle"></div>
                </div>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>People</span>
                </h6>

                <ul class="nav flex-column">
                    <li class="nav-item">

                        <input type="text" id="personSearch" onkeyup="filterBoxes()" placeholder="Search.." title="Type in a persons name">

                    </li>
                    <li class="nav flex-column">

                        <div class="persons" id="persons"></div>

                    </li>
                </ul>


            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main">


            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Network</h1>

                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button"
                            class="btn btn-primary start"
                            onclick="reload()"
                            data-loading-text="<i class='icon-spinner icon-spin icon-large'></i> Reloading">
                        <i class="icon-upload icon-large"></i>
                        <span>Reload</span>
                    </button>

                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="pt-3 pb-2 mb-3 graph" id="graph"></div>

        </main>
    </div>
</div>

<pre id="hover-mail"></pre>


<!-- Bootstrap core JavaScript
================================================== -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<!-- D3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-hsv.v0.1.min.js"></script>
<script src="https://d3js.org/d3-contour.v1.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>feather.replace()</script>



<!-- Search Bar -->
<script src="js/searchbar.js"></script>



<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>


<!script src="js/graph1.js"><!/script>

<script>
    $(document).ready(function(){$("body").tooltip({selector:'[data-toggle=tooltip]'})});
</script>

<script>
    $( function() {
        var handle = $( "#custom-handle" );

        $( "#slider" ).slider({
            create: function() {
                handle.text( $( this ).slider( "value" ) );
            },
            slide: function( event, ui ) {
                handle.text( ui.value );
            },
            orientation: "horizontal",
            range: "min",
            animate: true
    });
    } );
</script>

</body>
</html>
